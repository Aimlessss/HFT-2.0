<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --orange-600: #ff6a00;
      --orange-700: #e65a00;
      --muted: #f7f7f8;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(255,106,0,0.12);
      --focus-ring: 0 0 0 4px rgba(255,106,0,0.18);
      --text: #fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Page layout */
    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, #ffffff 0%, #fffdf9 100%);
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }
    .card{
      background:var(--muted);
      padding:28px;
      border-radius:18px;
      box-shadow: 0 8px 30px rgba(20,20,30,0.04);
      max-width:420px;
      width:100%;
      text-align:center;
    }

    h1{
      margin:0 0 14px;
      font-size:20px;
      letter-spacing: -0.2px;
      color:#111;
    }
    p.small{
      margin:0 0 18px;
      color:#555;
      font-size:14px;
    }

    /* Kite button */
    .kite-btn{
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding:12px 18px;
      border-radius:14px;
      background:linear-gradient(180deg,var(--orange-600),var(--orange-700));
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      font-size:15px;
      box-shadow: var(--shadow);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      -webkit-tap-highlight-color: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    .kite-btn svg{
      width:20px;
      height:20px;
      flex:0 0 20px;
    }

    .kite-btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(230,90,0,0.14);
    }
    .kite-btn:active{
      transform: translateY(-1px) scale(.997);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      filter:brightness(.98);
    }

    .kite-btn:focus{
      outline: none;
      box-shadow: var(--focus-ring);
    }

    /* small note link */
    .help{
      margin-top:14px;
      font-size:13px;
      color:#666;
    }
    .help a{
      color:var(--orange-700);
      text-decoration:none;
      font-weight:600;
    }

    /* responsive */
    @media (max-width:420px){
      .card{ padding:20px; border-radius:12px; }
      .kite-btn{ width:100%; justify-content:center; padding:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Sign in</h1>
      <p class="small">Use your Kite account to continue.</p>

      <!-- Replace request_token=mock123 with your real redirect or flow -->
      <a
        class="kite-btn"
        href='https://kite.zerodha.com/connect/login?v=3&api_key=vnt1pnm7wq88fs23'
        role="button"
        aria-label="Log in with Kite"
        title="Log in with Kite"
      >
        <!-- Simple kite-like SVG icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path fill="white" d="M12 2l6 5-7 9-7-9 6-5z"/>
          <path fill="rgba(255,255,255,0.12)" d="M12 2v20"/>
        </svg>

        <span>Log in with Kite</span>
      </a>

    </div>
  </div>
</body>
</html>
